    //borde de color por fecha
    const colorRange = ['#ff0000', '#00ff00'];

        .range(colorRange);

    var simulation = d3.forceSimulation(nodes)

        .force("center", d3.forceCenter(width / 2, height / 2));

        .attr("id", (d)=> d.id)
